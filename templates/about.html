<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helios | About us</title>
    <!-- Icon Tab -->
    <link rel="icon" type="image/x-icon" href="../static/assets/icon.png">
    <!-- Custom css -->
    <link rel="stylesheet" href="../static/mycss.css">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!-- Bulma modal css -->
    <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
    <!-- Custom js -->
    <script src="../static/myjs.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <!-- Custom css -->
    <link rel="stylesheet" href="../static/about-us.css" />
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- JQuery cookie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
        integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Icon search -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar has-shadow" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <h1 class="Logo px-4">
                    HELIOS
                </h1>
            </a>
            <a role="button" class="navbar-burger mt-2 mr-3" aria-label="menu" aria-expanded="false"
                data-target="navbar-div-menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu" id="navbar-div-menu">
            <div class="navbar-start mx-4">
                <a class="navbar-item" href="/">
                    Home
                </a>
                <a class="navbar-item has-text-weight-bold" href="/about">
                    About us
                </a>
                <a class="navbar-item" href="/blog">
                    Blog
                </a>
            </div>
            <div class="navbar-end">
                <!-- search bar -->
                <div class="mx-5 my-5">
                    <div class="search">
                        <span class="search-icon material-symbols-outlined"
                            onclick="search_images_redirect()">search</span>
                        <input class="search-input" type="search" placeholder="Search"
                            onkeydown="search_images_redirect()">
                    </div>
                </div>
                <div class="mx-5 my-5">
                    <figure class="profile-pic sidebar-listener" id="user-profile-picture">
                        <img class="is-rounded" src="../static/defaults/48x48.png">
                    </figure>
                </div>
            </div>
        </div>
    </nav>
    <div class="overlay sidebar-listener"></div>
    <div class="sidebar">
        <div class="mx-5 my-4">
            <figure class="profile-pic" id="sidebar-user-profile-picture" onclick="window.location.href = '/user/{{ current_username }}'">
                <img class="is-rounded" src="../static/defaults/48x48.png">
            </figure>
            <div class="has-text-white mt-4">
                <div id="sidebar-username">
                    <p class="has-text-weight-bold">username</p>
                </div>
                <!-- Max 100 character -->
                <div class="mt-4">
                    <p class="is-size-7 has-text-weight-light">About</p>
                    <div>
                        <p id="sidebar-user-about">...</p>
                        <img width="17" height="17" src="../static/assets/edit-2.svg" alt="Edit icon" onclick="window.location.href = '/user/{{ current_username }}#modal-edit-info'">
                    </div>
                </div>
                <!-- Max 30 character -->
                <div class="mt-4">
                    <p class="is-size-7 has-text-weight-light">Gender</p>
                    <div>
                        <p id="sidebar-user-gender">N/A</p>
                        <img width="17" height="17" src="../static/assets/edit-2.svg" alt="Edit icon" onclick="window.location.href = '/user/{{ current_username }}#modal-edit-info'">
                    </div>
                </div>
                <hr class="separator">
                <div class="mt-4" onclick="window.location.href = '/bookmarks';">
                    <span class="icon-text">
                        <span class="icon">
                            <i class="fa-solid fa-bookmark"></i>
                        </span>
                        <span>Bookmarks</span>
                    </span>
                </div>
                <div class="mt-4">
                    <span class="icon-text" onclick="window.location.href = '/my-gallery';">
                        <span class="icon">
                            <i class="fa-regular fa-images"></i>
                        </span>
                        <span>My Gallery</span>
                    </span>
                </div>
                <div class="bottom-content" onclick="logout_account()">
                    <span class="icon-text">
                        <span class="icon">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </span>
                        <span>Log Out</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="my-4 mx-6">
        <a onclick="GoBackRefresh()">
            <span class="icon-text">
                <span class="icon">
                    <i class="fa-solid fa-arrow-left"></i>
                </span>
                <span class="has-text-weight-bold">Go back</span>
            </span>
        </a>
    </div>
    <!-- abous -->

    <div class="about-us mx-5 my-5">
        <h1 class="has-text-bold">Since 2024</h1>
        <figure>
            <img class="img-shadow" src="../static/defaults/ourPhoto.png">
        </figure>
        <span class="abous mx-3">

            helios merupakan proyek ukk yg dikerjakan oleh 5 orang siswa SMK 1 panji

            Role terdiri dari UI/UX, Frontend, Backend

        </span>
    </div>
    <script>
        burger_function();
        $(document).ready(function () {
            const sidebar = $('#sidebar');
            const sidebarToggle = $('#sidebarToggle');

            sidebarToggle.click(function () {
                sidebar.toggleClass('is-active');
            });
            render_users_infos();
            sidebar_listener();
        });
    </script>
</body>

</html>
