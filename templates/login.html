<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@500&display=swap"
        rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>


    <style>
        h3 {
            color: #0062A359;
        }

        h1 {
            color: #0062A359;
        }

        .text-posisi {
            margin-top: 25px;
            margin-left: 35px;
            text-align: left;
        }
        
    </style>
</head>

<body>
    <h1 class="text-posisi has-text-weight-bold" style="color: rgb(6, 76, 123);">HELIOS</h1>
    <div class="hero is-fullheight">
        <div class="hero-body is-justify-content-center is-align-items-center">
            <div class="columns is-flex is-flex-direction-column box">
                <h3 class="has-text-weight-bold has-text-link">LOGIN</h3>
                <div class="column">
                    <label for="email">User Name </label>
                    <input class="input is-info" type="text" placeholder="Email address" id="username">
                </div>
                <div class="column">
                    <label for="Name">Password</label>
                    <input class="input is-info" type="password" placeholder="Password" id="password">
                </div>
                <div class="column">
                    <button id="loginBtn" class="button is-link is-light is-fullwidth" type="submit" href="#">Login</button>
                </div>
                <div class="has-text-centered">
                    <p class="is-size-7"> Don't have an account? <a href="/daftar" class="has-text-link">Sign
                            up</a>
                    </p>
                </div>
            </div>
        </div>
        <img src="../static/Group 1.png" alt="gamabr">
    </div>
    <script>
        $(document).ready(function () {
            $("#loginBtn").click(function (event) {
                // Menghentikan form dari submit biasa
                event.preventDefault();

                // Mengambil nilai dari input
                var username_give = $("#username").val();  // Menyesuaikan nama variabel
                var password_give = $("#password").val();  // Menyesuaikan nama variabel

                // Melakukan permintaan AJAX ke endpoint login
                $.ajax({
                    url: '/api/sign_in',
                    method: 'POST',
                    data: {
                        "username_give": username_give,
                        "password_give": password_give
                    },
                    success: function (response) {
                        // Mengatur cookie dengan nama 'nama_cookie' dan nilai 'nilai_cookie' dengan masa kedaluwarsa 1 hari
                        $.cookie('token', response["token"], { expires: 1 });

                        // Jika login berhasil, redirect atau lakukan tindakan lainnya
                        window.location.href = '/';
                    },
                    error: function (xhr, status, error) {
                        // Jika login gagal, tampilkan pesan error
                        var errorMessage = xhr.responseJSON.msg;
                        $("#error-message").text(errorMessage);
                    }
                });
            });
            $("#signupBtn").click(function (event) {
                // Menghentikan tindakan default dari tautan
                event.preventDefault();

                // Mendapatkan URL dari atribut href tautan
                var signupUrl = $(this).attr('href');

                // Mengarahkan pengguna ke halaman "daftar.html"
                window.location.href = signupUrl;
            });
        });
    </script>
</body>

</html>
