<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <style>
        h3 {
            color: #0062A359;
        }

        h1 {
            color: #0062A359;
        }

        .text-posisi {
            margin-top: 25px;
            margin-left: 35px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1 class="text-posisi has-text-weight-bold" style="color: rgb(6, 76, 123);">HELIOS</h1>
    <div class="hero is-fullheight">
        <div class="hero-body is-justify-content-center is-align-items-center">
            <div class="columns is-flex is-flex-direction-column box">
                <h3 class="has-text-weight-bold has-text-link">REGISTER</h3>
                <!-- USERNAME -->
                <div class="column">
                    <label for="username">User Name</label>
                    <div class="field is-grouped">
                        <div class="control is-expanded">
                            <input id="username" class="input is-info" type="text" placeholder="Username"
                                style="margin-right: 0;">
                        </div>
                        <div class="control" style="margin-right: 0;">
                            <button id="check-id" class="button is-fox">Check your
                                id</button>
                        </div>
                    </div>
                    <p id="help-text" class="help-text">Accepted id are, 2-10 English characters, numbers, or
                        special
                        characters(._-)</p>
                </div>

                <!-- PASSWORD -->
                <div class="column">
                    <label for="Name">Password</label>
                    <input id="password" password class="input is-info" type="password" placeholder="Password">
                    <p class=".help-text">Accepted password are, 8-20 English characters, numbers, or special
                        characters(!@#$%^&*)</p>
                </div>

                <!-- VERIFY PASSWORD -->
                <div class="column">
                    <label for="Name">Input Password Again</label>
                    <input id="verify_password" class="input is-info" type="password" placeholder="Password">
                </div>
                <!-- CONTINUE BUTTON -->
                <div class="column">
                    <button id="continueBtn" class="button is-link is-light is-fullwidth">Continue</button>
                </div>
            </div>
        </div>
        <img src="../static/Group 1.png" class="background" alt="gamabr">
    </div>

    <script>
        $(document).ready(function () {

            var isUsernameChecked = false; // Flag to check if username is checked

            $("#check-id").click(function (event) {
                event.preventDefault();

                var username_give = $("#username").val();

                $.ajax({
                    url: '/api/check_username',
                    method: 'POST',
                    data: {
                        "username_give": username_give
                    },
                    success: function (response) {
                        if (!response.available) {
                            alert("Username telah dipakai");
                        } else {
                            alert("Username tersedia");
                            isUsernameChecked = true; // Set flag to true after successful check
                        }
                    },
                    error: function (xhr, status, error) {
                        var errorMessage = xhr.responseJSON.msg;
                        $("#error-message").text(errorMessage);
                    }
                });
            });

            $("#continueBtn").click(function (event) {
                event.preventDefault();

                var username_give = $("#username").val();
                var password_give = $("#password").val();
                var verify_password = $("#verify_password").val();

                // Check if username is checked
                if (!isUsernameChecked) {
                    alert("Check ID anda terlebih dahulu");
                    return;
                }

                // Check if username, password, or verify password fields are empty
                if (username_give === "" || password_give === "" || verify_password === "") {
                    alert("Isi username, password, dan verify password anda");
                    return;
                }

                if (username_give.length < 2) {
                    alert("Username terlalu pendek");
                    return;
                }
                else if (password_give.length > 10) {
                    alert("Username terlalu panjang");
                    return;
                }

                // Password length check
                if (password_give.length < 8) {
                    alert("Password terlalu pendek");
                    return;
                }

                else if (password_give.length > 20) {
                    alert("Password terlalu panjang");
                    return;
                }

                // Special character constraint
                var specialChars = /^[a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]*$/;
                if (!specialChars.test(password_give)) {
                    alert("Password mengandung karakter yang tidak diizinkan");
                    return;
                }

                // Verify password
                if (password_give !== verify_password) {
                    alert("Password dan verify password tidak sesuai");
                    return;
                }

                $.ajax({
                    url: '/api/sign_up',
                    method: 'POST',
                    data: {
                        "username_give": username_give,
                        "password_give": password_give
                    },
                    success: function (response) {
                        // If sign-up is successful, redirect to login page or do other actions
                        window.location.href = '/login';
                    },
                    error: function (xhr, status, error) {
                        var errorMessage = xhr.responseJSON.msg;
                        $("#error-message").text(errorMessage);
                    }
                });
            });
        });
    </script>
</body>

</html>
