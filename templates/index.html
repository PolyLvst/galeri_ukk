<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helios | Gallery</title>
    <!-- Custom css -->
    <link rel="stylesheet" href="../static/mycss.css">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Bulma modal css -->
    <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
    <!-- Custom js -->
    <script src="../static/myjs.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Masonry js imagesLoaded -->
    <script src="../static/imagesloaded.pkgd.min.js"></script>
    <!-- Masonry js -->
    <script src="../static/masonry.pkgd.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar is-white has-shadow" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <h1 class="Logo px-4">
                    HELIOS
                </h1>
            </a>
            <a role="button" class="navbar-burger mt-4 mr-3" aria-label="menu" aria-expanded="false"
                data-target="navbar-div-menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu" id="navbar-div-menu">
            <div class="navbar-start mx-4">
                <a class="navbar-item has-text-weight-bold" href="/">
                    Home
                </a>
                <a class="navbar-item" href="/about">
                    About us
                </a>
                <a class="navbar-item" href="/blog">
                    Blog
                </a>
            </div>
            <div class="navbar-end">
                <div class="mx-5 my-5">
                    <figure class="profile-pic" id="user-profile-picture">
                        <img onclick="openSidebar()" class="is-rounded" src="../static/defaults/48x48.png">
                    </figure>
                </div>
            </div>
        </div>
    </nav>
    <div class="overlay" onclick="closeSidebar()"></div>
    <div class="sidebar">
        <div class="mx-5 my-4">
            <figure class="profile-pic" id="sidebar-user-profile-picture">
                <img onclick="closeSidebar()" class="is-rounded" src="../static/defaults/48x48.png">
            </figure>
            <div class="has-text-white mt-4">
                <div id="sidebar-username">
                    <p class="has-text-weight-bold">username</p>
                </div>
                <!-- Max 100 character -->
                <div class="mt-4">
                    <p class="is-size-7 has-text-weight-light">About</p>
                    <div>
                        <p id="sidebar-user-about">...</p>
                        <img onclick="closeSidebar()" width="17" height="17" src="../static/assets/edit-2.svg" alt="Edit icon">
                    </div>
                </div>
                <!-- Max 30 character -->
                <div class="mt-4">
                    <p class="is-size-7 has-text-weight-light">Gender</p>
                    <div>
                        <p id="sidebar-user-gender">N/A</p>
                        <img onclick="closeSidebar()" width="17" height="17" src="../static/assets/edit-2.svg" alt="Edit icon">
                    </div>
                </div>
                <hr class="separator">
                <div class="mt-4">
                    <span class="icon-text">
                        <span class="icon">
                            <i class="fa-solid fa-bookmark"></i>
                        </span>
                        <span>Bookmarks</span>
                    </span>
                </div>
                <div class="mt-4">
                    <span class="icon-text">
                        <span class="icon">
                            <i class="fa-regular fa-images"></i>
                        </span>
                        <span>My Gallery</span>
                    </span>
                </div>
                <div class="bottom-content">
                    <span class="icon-text">
                        <span class="icon">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </span>
                        <span>Log Out</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="grid container-masonry" id="gallery">
                {% for data in images %}
                <!-- Gallery items will be dynamically added here -->
                <div class="card my-2 mx-2 modal-button" data-target="modal-image-{{ data['_id']}}">
                    <div class="card-image">
                        <img src="{{ data['image_thumbnail'] }}" alt="Photos by {{ data['username'] }}"
                            style="width: 200px;" class="view-image">
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <!-- Image modal-->
        {% for data in images %}
        <div id="modal-image-{{ data['_id'] }}" class="modal modal-fx-superScaled">
            <div class="modal-background"></div>
            <div class="modal-content is-image">
                <!-- src="{{ data['image_thumbnail'] }}" -->
                <img loading="lazy" class="lazy-load" src="{{ data['image'] }}" alt="Photos by {{ data['username'] }}">
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
        {% endfor %}
    </div>
    <!-- Bulma modal js -->
    <script src="https://unpkg.com/bulma-modal-fx/dist/js/modal-fx.min.js"></script>
    <script>
        burger_function();
        $(document).ready(function () {
            const sidebar = $('#sidebar');
            const sidebarToggle = $('#sidebarToggle');

            sidebarToggle.click(function () {
                sidebar.toggleClass('is-active');
            });
            // Placeholder images untuk bikin rame doang
            load_images();
            layout_masonry();
            render_users_infos();
        });
    </script>
</body>

</html>
