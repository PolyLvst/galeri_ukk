<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helios | Gallery</title>
    <!-- Custom css -->
    <link rel="stylesheet" href="../static/mycss.css">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Bulma modal css -->
    <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
    <!-- Custom js -->
    <script src="../static/myjs.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Masonry js -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar is-white has-shadow" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item mx-4" href="/">
                <h1 class="Logo">
                    HELIOS
                </h1>
            </a>
            <a role="button" class="navbar-burger mt-4 mr-3" aria-label="menu" aria-expanded="false"
                data-target="navbar-div-menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu" id="navbar-div-menu">
            <div class="navbar-start">
                <a class="navbar-item has-text-weight-bold" href="/">
                    Home
                </a>
                <a class="navbar-item" href="/about">
                    About us
                </a>
                <a class="navbar-item" href="/blog">
                    Blog
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="grid container-masonry" id="gallery">
            {% for data in images %}
            <!-- Gallery items will be dynamically added here -->
            <div class="card my-2 mx-2 modal-button" data-target="modal-image-{{ data['_id']}}">
                <div class="card-image">
                    <img src="{{ data['image_thumbnail'] }}" alt="Photos by {{ data['username'] }}"
                        style="width: 200px;" class="view-image">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Image modal-->
    {% for data in images %}
    <div id="modal-image-{{ data['_id'] }}" class="modal modal-fx-superScaled">
        <div class="modal-background"></div>
        <div class="modal-content is-image">
            <!-- src="{{ data['image_thumbnail'] }}" -->
            <img loading="lazy" class="lazy-load" src="{{ data['image'] }}" alt="Photos by {{ data['username'] }}">
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    {% endfor %}
    <!-- Bulma modal js -->
    <script src="https://unpkg.com/bulma-modal-fx/dist/js/modal-fx.min.js"></script>
    <script>
        $(document).ready(function () {
            // Placeholder images untuk bikin rame doang
            // load_images();
            layout_masonry();
        });
    </script>
</body>

</html>
